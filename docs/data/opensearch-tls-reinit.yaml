apiVersion: v1
kind: ServiceAccount
metadata:
  name: opensearch-tls-reinit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: opensearch-tls-reinit
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - create
      - get
      - update
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: opensearch-tls-reinit
roleRef:
  kind: Role
  name: opensearch-tls-reinit
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: opensearch-tls-reinit
---
apiVersion: batch/v1
kind: Job
metadata:
  name: opensearch-tls-reinit
  labels:
    app: opensearch
spec:
  template:
    metadata:
      name: opensearch-tls-reinit
      labels:
        app: opensearch
    spec:
      restartPolicy: Never
      serviceAccountName: opensearch-tls-reinit
      securityContext:
        runAsUser: 1000
      containers:
        - name: tls-init
          image: artifactorycn.netcracker.com:17014/product/prod.platform.elasticstack_docker-opensearch:0.0.13_1.3.10_20231211-050145
          imagePullPolicy: "IfNotPresent"
          env:
            - name: OPENSEARCH_FULLNAME
              value: opensearch
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DURATION_DAYS
              value: "14600"
            - name: TRANSPORT_CERTIFICATES_SECRET_NAME
              value: opensearch-transport-certs
            - name: ADMIN_CERTIFICATES_SECRET_NAME
              value: opensearch-admin-certs
          resources:
            requests:
              memory: 256Mi
              cpu: 50m
            limits:
              memory: 512Mi
              cpu: 200m
          command:
            - "/bin/sh"
            - "-ec"
            - "bin/generate-certificates.sh"
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: false