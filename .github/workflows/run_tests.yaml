name: Run Opensearch Pipeline

permissions:
  contents: read

on:
  push
#  pull_request:
#    types: [opened, synchronize, reopened]
#    branches: [main]

jobs:
  Wait-for-images:
    runs-on: ubuntu-latest
    outputs:
      conclusion: ${{ steps.wait.outputs.conclusion }}
    steps:
      - name: Wait for dev_build.yml to complete
        uses: netcracker/qubership-workflow-hub/actions/wait-for-workflow@3e428f45132119ce49d90f3770a45d4fe1d1078d  #v2.0.4
        id: wait
        with:
          workflow: dev_build.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          poll-interval: 20
  Opensearch-Pipeline:
    needs: Wait-for-images
    uses: Netcracker/qubership-test-pipelines/.github/workflows/opensearch.yaml@acf44dc8f22430d11eb93a679bf54e99b69ee6a2 #v1.5.0
    with:
      service_branch: '${{ github.head_ref || github.ref_name }}'
      pipeline_branch: 'acf44dc8f22430d11eb93a679bf54e99b69ee6a2' #this value must match the value after '@' in 'uses'
      runner_type: 'ubuntu-latest'
    secrets:
      AWS_S3_ACCESS_KEY_ID: ${{secrets.AWS_S3_ACCESS_KEY_ID}}
      AWS_S3_ACCESS_KEY_SECRET: ${{secrets.AWS_S3_ACCESS_KEY_SECRET}}
