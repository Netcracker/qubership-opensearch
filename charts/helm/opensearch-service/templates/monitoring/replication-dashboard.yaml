{{- if (and .Values.monitoring.enabled (ne .Values.monitoring.monitoringType "influxdb") .Values.monitoring.installDashboard) }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: {{ template "opensearch.fullname" . }}-replication-grafana-dashboard
  labels:
    app: grafana
spec:
  name: opensearch-replication-dashboard.json
  json: >
    {{ .Files.Get "monitoring/replication-dashboard.json" | indent 4 | replace "opensearch_replication_namespace" .Release.Namespace }}
  {{- end }}