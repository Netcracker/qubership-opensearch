{{- if .Values.elasticsearchDbaasAdapter.enabled }}
apiVersion: v1
kind: Secret
metadata:
  labels:
{{ include "opensearch.labels.standard" . | indent 4 }}
    name: {{ .Values.elasticsearchDbaasAdapter.name }}
    component: dbaas-elasticsearch-adapter
  name: {{ .Values.elasticsearchDbaasAdapter.name }}-secret
type: Opaque
stringData:
  username: "{{ .Values.dbaasAdapter.dbaasUsername }}"
  password: "{{ .Values.dbaasAdapter.dbaasPassword }}"
  registration-auth-username: "{{ .Values.dbaasAdapter.registrationAuthUsername }}"
  registration-auth-password: "{{ .Values.dbaasAdapter.registrationAuthPassword }}"
{{- end }}