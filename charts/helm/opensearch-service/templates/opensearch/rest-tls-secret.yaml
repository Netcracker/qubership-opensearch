{{- $secretName := include "opensearch.rest-cert-secret-name" . }}
{{- $install := and (eq (include "opensearch.tlsEnabled" .) "true") .Values.global.tls.enabled (eq (include "opensearch.restCertificatesSpecified" .) "true") }}
{{- if and $install (ne (include "certProvider" .) "cert-manager") }}
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
data:
{{- if not .Values.global.tls.generateCerts.enabled }}
  {{- if .Values.opensearch.tls.rest.certificates.crt }}
  tls.crt: {{ .Values.opensearch.tls.rest.certificates.crt | quote }}
  {{- end }}
  {{- if .Values.opensearch.tls.rest.certificates.key }}
  tls.key: {{ .Values.opensearch.tls.rest.certificates.key | quote }}
  {{- end }}
  {{- if .Values.opensearch.tls.rest.certificates.ca }}
  ca.crt: {{ .Values.opensearch.tls.rest.certificates.ca | quote }}
  {{- end }}
{{- end }}
{{- end }}