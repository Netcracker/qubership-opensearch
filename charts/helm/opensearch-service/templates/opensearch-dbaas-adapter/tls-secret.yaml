{{- $secretName := include "dbaas-adapter.tlsSecretName" . }}
{{- $install := and (eq (include "dbaas-adapter.tlsEnabled" .) "true") .Values.global.tls.generateCerts.enabled }}
{{- if and $install (ne (include "certProvider" .) "cert-manager") (not (lookup "v1" "Secret" .Release.Namespace $secretName)) }}
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/resource-policy": keep
data: {{ include "dbaas-adapter.generateCerts" . | nindent 2 }}
{{- end }}