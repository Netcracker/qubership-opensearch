{{- if .Values.statusProvisioner.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "opensearch.fullname" . }}-status-provisioner
  labels:
    {{- include "opensearch-service.defaultLabels" . | nindent 4 }}
rules:
  - apiGroups:
      - netcracker.com
    resources:
      - opensearchservices
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - deployments/status
      - statefulsets/status
    verbs:
      - get
  - apiGroups:
      - batch
    resources:
      - jobs/status
    verbs:
      - get
      - patch
{{- end }}