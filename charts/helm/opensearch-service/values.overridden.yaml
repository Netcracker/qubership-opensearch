dashboards:
  enabled: false
  dockerImage: artifactorycn.netcracker.com:17064/opensearchproject/opensearch-dashboards:2.11.1

global:
  clusterName: opensearch
  cloudIntegrationEnabled: true
  disasterRecovery:
    image: artifactorycn.netcracker.com:17152/netcracker/disaster-recovery-daemon:main

operator:
  dockerImage: artifactorycn.netcracker.com:17152/netcracker/opensearch-service-operator:main

opensearch:
  initContainer:
    dockerImage: artifactorycn.netcracker.com:17064/library/busybox:1.35.0
  dockerImage: artifactorycn.netcracker.com:17152/netcracker/docker-opensearch:main
  dockerTlsInitImage: artifactorycn.netcracker.com:17152/netcracker/opensearch-tls-init:main

podScheduler:
  dockerImage: artifactorycn.netcracker.com:17014/netcracker/prod.platform.streaming_docker-kubectl:0.0.2_20230324-083045

monitoring:
  dockerImage: artifactorycn.netcracker.com:17152/netcracker/elasticsearch-telegraf:main

# DBaaS adapter based on OpenSearch client
dbaasAdapter:
  dockerImage: artifactorycn.netcracker.com:17152/netcracker/dbaas-opensearch-adapter:main

curator:
  enabled: false
  dockerImage: artifactorycn.netcracker.com:17152/netcracker/docker-elastic-curator:main
  dockerIndicesCleanerImage: artifactorycn.netcracker.com:17152/netcracker/elasticsearch-indices-cleaner:main

statusProvisioner:
  enabled: true
  dockerImage: artifactorycn.netcracker.com:17152/netcracker/deployment-status-provisioner:main

integrationTests:
  enabled: false
  dockerImage: artifactorycn.netcracker.com:17152/netcracker/opensearch-integration-tests:main

nameOverride: "opensearch"
fullnameOverride: "opensearch"

# Cloud Release Integration
# The name of the Service exposed for the database.
SERVICE_NAME: "opensearch-service"
# Microservice belonging to a group
PART_OF: "opensearch-service"
# Delimiter for labels
DELIMITER: "-"
# Artifact descriptor version which is installed.
ARTIFACT_DESCRIPTOR_VERSION: ""  # TO_BE_REPLACED
