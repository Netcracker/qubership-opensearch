# permissions for end users to edit opensearchservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opensearchservice-editor-role
rules:
- apiGroups:
  - netcracker.com
  resources:
  - opensearchservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - netcracker.com
  resources:
  - opensearchservices/status
  verbs:
  - get
